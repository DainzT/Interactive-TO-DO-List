<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="/src/main.ts"></script>
    <title>Interactive TO-DO List</title>  
  </head>
  <body> 
    <div id="container"> 
      <!-- <img src="./public/Keroppi.png" alt="kerropi" id="frog"> -->
      <img src="./public/Marumofubiyori.png" alt="Marumofubiyori" id="sleepy">
      <h1 id="Title">TO-DO List</h1> 
      <form id="new-task-form">
        <input type="text" id="new-task" placeholder="Input Reminder..." autocomplete="off">
        <button type="submit" id="add">+</button>
        <label id="datelabel"></label>
        <input type="datetime-local" id="new-date" placeholder= "Set Date" autocomplete="off">
      </form>
      <div id="ListContainer">
        <ul id="list"></ul>
      </div>
      <button id="Sort"> ‚Äç<i class="fa fa-angle-down"></i></button>
      <div id="Options">
        <button id="Past" >Past</button>
        <button id="Today">Today</button>
        <button id="Tom">Tomorrow</button>
        <button id="Later">Later</button>
      </div>
    </div>   
  </body>
</html>
